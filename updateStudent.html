<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT - Student Manmagement System</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.2/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.2/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
<body>
    <br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white" style="border: none;" id="names">Enter First Name</span>
        </div>
                  <div class="col-xs-3">
        <input class="form-control" type="text" style="border:1px solid grey; width: 200px;" id="name" aria-describedby="basic-addon3">
                        </div>
            &nbsp;&nbsp;  <button class="btn btn-primary" onclick="get()">Search Student</button>
    </div>    
    <div class="container">
      <table class="table table-white">
         <tbody>
            <tr>
               <td colspan="1">
                
                     <fieldset>
                        
               <td colspan="1">
                  <div class="well form-horizontal">
                     <fieldset>
                        <div class="form-group">
                           <label class="col-md-4 control-label">First Name</label>
                           <div class="col-md-8 inputGroupContainer">
                              <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="firstName" name="fullName" placeholder="" class="form-control" required="true" value="" type="text"></div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label">Last Name</label>
                           <div class="col-md-8 inputGroupContainer">
                              <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="lastName" name="addressLine1" placeholder="" class="form-control" required="true" value="" type="text"></div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label">Recent Education</label>
                           <div class="col-md-8 inputGroupContainer">
                              <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="education" name="addressLine2" placeholder="" class="form-control" type="text">
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label">Country</label>
                           <div class="col-md-8 inputGroupContainer">
                              <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="country" name="city" placeholder="" class="form-control" required="true" value="" type="text"></div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label">City</label>
                           <div class="col-md-8 inputGroupContainer">
                              <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="city" name="state" placeholder="" class="form-control" required="true" value="" type="text"></div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-md-4 control-label">Gender</label>
                           <div class="col-md-8 inputGroupContainer">
                              <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="gender" name="postcode" placeholder="" class="form-control" required="true" value="" type="text"></div>
                           </div>
                           <br>
                           <button onclick="update()" class="btn btn-success">Update Data</button>
                          </div>
               </td>
              </tr>
             
         </tbody>
      </table>
        </div>
   </div>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
     <script src="updateStudent.js"></script>
</body>
</html>
