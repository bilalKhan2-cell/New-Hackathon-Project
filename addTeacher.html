<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration Form</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.2/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-lg" style="margin-left:5px;">
        <h2>Registration Form</h2> <br>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" id="firstName" placeholder="firstName" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" id="lastName" placeholder="lastName" class="form-control" autofocus>
            </div>
        </div>
        
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
            <div class="col-sm-4">
                <input type="date" id="date" class="form-control">
            </div>
        </div>

        <div class="form-group">
          <label for="birthDate" class="col-sm-3 control-label">Contact Info*</label>
          <div class="col-sm-4">
              <input type="tel" id="contact" placeholder="Enter Conact Info" class="form-control">
          </div>
      </div>

      <div class="form-group">
        <label for="birthDate" class="col-sm-3 control-label">City*</label>
        <div class="col-sm-4">
            <input type="text" placeholder="Enter City Name" id="city" class="form-control">
        </div>
    </div>

    <div class="form-group">
      <label for="birthDate" class="col-sm-3 control-label">Country*</label>
      <div class="col-sm-4">
          <input type="text" placeholder="Enter Country Name" id="country" class="form-control">
      </div>
  </div>
        <br>
        <div class="form-group">
          <p>Select Gender</p>
          <select style="margin-left:0px; background-color:white; text-align:center; color:black; height:45px; line-height: 45px; width:120px;" id="userSelect">
            <option value="Male" id="admin">Male</option>
            <option value="Female" id="teacher">Female</option>
            <option value="Others" id="stduent">Others</option>
        </select>
        <button type="submit" onclick="registerTeacher()" class="btn btn-primary btn-block">Register</button>

      </div> 
        
        
</div> 

<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="addTeacher.js"></script>
</body>
</html>
